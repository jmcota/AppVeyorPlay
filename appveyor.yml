version: 1.0.{build}

clone_depth: 5

before_build:
  - cmd: ECHO Starting the build ...
  - nuget restore


skip-tags: true

# master branch configuration
-

branches:
  only:
    - master

after_build:
  - cmd: ECHO Finishing master build ...

# integration branch configuration
-
branches:
  only:
    - integration

after_build:
  - cmd: ECHO Finishing integration build ...


-
branches:
  except:
    - integration
    - master

after_build:
  - cmd: ECHO Finishing others branch build ...
